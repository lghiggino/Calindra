<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zutterman - Measuring Tapes</title>

    <script src="https://kit.fontawesome.com/33c90e5f6c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/zutterman.css">
</head>
<body>
    <header>
        <nav>
            <div class="flex  ml-2">
                <div class="dots is-hidden-desktop"> <i class="fas fa-ellipsis-v"></i></div>
                <img class="logo" src="./images/logo-Z.webp"alt="zuterman logo"/>
                <div class="text-container ml-4">
                    <div><h1 class="lower-case is-hidden-mobile">zutterman</h1></div>
                    <div><span class="is-hidden-mobile">Measure Tapes</span></div>
                </div>
            </div>
            <div class="flex column mr-2">
                <a class="is-hidden-mobile .mr-2" href="/models">models</a>
                <a class="is-hidden-mobile .mr-2" href="/guarantee">guarantee</a>
                <a class="is-hidden-mobile .mr-2" href="/about-us">about us</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="gray-bg top">
            <div class="title">
                <h2 class="text-bold-gray">Measuring everything</h2>
            </div>
            <div class="image">
                <img src="./images/measure1.png" alt="measure tape">
            </div>
        </section>
        <section class="blue-bg bottom">
            <div class="title">
                <h2>We are Leader in Measure Tapes</h2>
                <p>There are 5x the circumference of planet earth in metric tapes.</p>
            </div>
            <!-- <div class="image">
                <img src="./images/measure2.png" alt="measure tape2 ">
            </div> -->
        </section>
    </main>
    <footer class="gray-bg">
        <section class="social">
            <h4>Follow Us</h4>
            <a href="youtube.com/zuttermanTapes"> <i class="fab fa-youtube"></i> </a>
            <a href="facebook.com/zuttermanTapes"> <i class="fab fa-facebook-f"></i> </a>
            <a href="twitter.com/zuttermanTapes"> <i class="fab fa-twitter"></i></a>
        </section>
        <section class="address">
            <h4>Contact</h4>
            <ul>
                <li>2490 Leisure Lane</li>
                <li>San Luis Obispo</li>
                <li>California</li>
            </ul>
        </section>
    </footer>
</body>
</html>
